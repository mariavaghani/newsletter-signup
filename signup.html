    <style>
    
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

  <body class="text-center">
    
<div class="container col-6">
    <main class="form-signin">
      <form action="/" method="post">
        <img class="mb-4" src="images/tea-time.png" alt="" width="50%">
        <h1 class="h3 mb-3 fw-normal">Sign Up!!</h1>
        <div class="form-floating">
            <input type="text" class="form-control top" id="floatingName" name="firstName" placeholder="First Name" required autofocus>
            <label for="floatingName">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control middle" id="floatingLast" name="lastName" placeholder="Last Name" required>
            <label for="floatingLast">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control bottom" id="floatingInput" name="email" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>

    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Maria Vaghani 2021</p>
      </form>
    </main>
</div>


    
  </body>
